name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build frontend image
      run: docker build -t nelo-frontend:test -f Dockerfile .
      
    - name: Build backend image
      run: docker build -t nelo-backend:test -f Dockerfile.php .
      
    - name: Start services
      run: docker-compose up -d
      
    - name: Wait for services
      run: sleep 30
      
    - name: Check service health
      run: |
        docker-compose ps
        curl -f http://localhost:3000 || exit 1
        
    - name: Run tests
      run: |
        # Add your test commands here
        echo "Tests would run here"
        
    - name: Stop services
      run: docker-compose down -v
      
    - name: Login to Docker Hub (only on main branch)
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push images (only on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag nelo-frontend:test ${{ secrets.DOCKER_USERNAME }}/nelo-frontend:latest
        docker tag nelo-backend:test ${{ secrets.DOCKER_USERNAME }}/nelo-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/nelo-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/nelo-backend:latest
