version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nelo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - nelo-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-padmin123" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Backend
  php-backend:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: nelo-php-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      # SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
    networks:
      - nelo-network
    volumes:
      - ./api:/var/www/html

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nelo-frontend
    restart: unless-stopped
    depends_on:
      - php-backend
    ports:
      - "3000:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
    networks:
      - nelo-network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nelo-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:80"
    networks:
      - nelo-network

networks:
  nelo-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
